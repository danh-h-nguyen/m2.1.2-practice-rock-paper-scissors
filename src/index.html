<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rockpaperscissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scissors</h1>

      <div class="state">
        <div>Computer</div>
        <div class="computerChoose">Paper</div>
        <div class="result">You win</div>
        <div class="youChoose">Scissors</div>
      </div>

      <div class="button">
        <button class="rockButton">Rock</button>
        <button class="paperButton">Paper</button>
        <button class="scissorsButton">Scissors</button>
      </div>
    </div>
  </body>
</html>
